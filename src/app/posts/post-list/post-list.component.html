<div class="row">
  <div class="col col-md-8">
    <div>
      <a class="btn btn-primary" routerLink="/posts/create">Add Post</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        @for (post of posts$ | async; track $index) {
          <tr>
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="col col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
